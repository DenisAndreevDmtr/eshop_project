<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Signin form</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h2 hidden>Signin page</h2>
<br>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link " th:href="@{/home}"> Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/register}">Register</a>
        </li>
    </ul>
</nav>
<br>
<br>

<div class="container">
    <form method="POST" th:action="@{/user}" class="needs-validation" novalidate>
        <div class="row">
            <div class="m-4" th:if="${operationStatusSuccess!=null}">
                <div class="alert alert-success alert-dismissible d-flex align-items-center fade show">
                    <i class="bi-check-circle-fill"></i>
                    <strong class="mx-2">Success!</strong> <a th:text="${operationStatusSuccess}"></a>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="card text-center card  bg-default mb-3">
                    <div class="card-header">
                        LOGIN
                    </div>
                    <div class="card-body">
                        <input type="text" id="login" class="form-control input-sm chat-input" placeholder="Login"
                               name="login" required/>
                        <div class="invalid-feedback">Login should be entered!</div>
                        </br>
                        <input type="password" id="password" class="form-control input-sm chat-input"
                               placeholder="Password" name="password" required/>
                        <div class="invalid-feedback">Password should be entered!</div>
                    </div>
                    <div class="card-footer text-muted">
                        <button class="btn btn-secondary" type="submit">LOGIN</button>
                        <br>
                        <br>
                        <a class="register-text">Dont have account?</a>
                        <a class="registr-link"
                           th:href="@{/register}"
                           th:text="${'Let`s create!'}"></a>
                    </div>
                </div>
                <div class="m-4" th:if="${#httpServletRequest.getParameter('error')}">
                    <div class="alert alert-danger alert-dismissible d-flex align-items-center fade show">
                        <i class="bi-exclamation-octagon-fill"></i>
                        <strong class="mx-2">Error!</strong> Incorrect credentials!
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
