<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <title>Register page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" th:src="@{/scripts/scriptRegistration.js}"></script>
    <style>
        span.error {
            color: red;
        }
    </style>
</head>
<body>
<h2 hidden>Register page</h2>
<br>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link " th:href="@{/home}"> Home </a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/register}">Register <span class="sr-only">(current)</span></a>
        </li>
    </ul>
</nav>
<br>
<div class="container">
    <form method="POST" th:action="@{/register}" class="needs-validation" novalidate>
        <div class="row">
            <div class="m-4" th:if="${error!=null}">
                <div class="alert alert-warning alert-dismissible d-flex align-items-center fade show">
                    <i class="bi-exclamation-triangle-fill"></i>
                    <strong class="mx-2">Warning!</strong> <a th:text="${error}"></a>

                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            </div>
            <div class="col-md-4 offset-md-4">
                <div class="card text-center card  bg-default mb-3">
                    <div class="card-header">
                        Register form
                    </div>
                    <div class="card-body">
                        <input type="text" id="login" class="form-control input-sm chat-input" placeholder="Login"
                               name="login" required/>
                        <div class="invalid-feedback">Login should be entered!</div>
                        <span class="error" th:text="${loginError}"></span>
                        </br>

                        <input type="text" id="password" class="form-control input-sm chat-input"
                               placeholder="Password" name="password" required/>
                        <div class="invalid-feedback">Password should be entered!</div>
                        <span class="error" th:text="${passwordError}"></span>
                        </br>

                        <input type="text" id="confirmpassword" class="form-control input-sm chat-input"
                               placeholder="Confirm password" name="confirmpassword" required/>
                        <div class="invalid-feedback">You need to confirm password!</div>
                        </br>

                        <input type="text" id="name" class="form-control input-sm chat-input"
                               placeholder="Enter name" name="name" required/>
                        <div class="invalid-feedback">Name should be entered!</div>
                        </br>

                        <input type="text" id="surname" class="form-control input-sm chat-input"
                               placeholder="Enter surname" name="surname" required/>
                        <div class="invalid-feedback">Surname should be entered!</div>
                        </br>

                        <input type="date" id="dateBorn" class="form-control input-sm chat-input"
                               placeholder="Enter your birth date" name="dateBorn" required/>
                        <div class="invalid-feedback">Birth date should be entered!</div>
                        </br>

                        <input type="email" id="email" class="form-control input-sm chat-input"
                               placeholder="Enter your E-mail" name="eMail" required/>
                        <div class="invalid-feedback">E-mail should be entered!</div>
                        </br>


                    </div>

                    <div class="card-footer text-muted">
                        <button class="btn btn-secondary" type="submit">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (validateForm() === false || form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
</body>
</html>
